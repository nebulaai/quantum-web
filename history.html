    let history = nebulaAi.myTaskHistoryClient();
    $.each(history, function (index, value) {                                              //console.log(index, value);
        let uuid = web3.toAscii(value); console.log(uuid);
        if(!isUnicode(uuid))
            $("ul.histList").append("<li><a href='#'>" + uuid + "</a></li>");
    });
    function isUnicode(str) {
        for (var i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) > 127) return true;
        }
        return false;
    }
