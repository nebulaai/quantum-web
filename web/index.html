<!DOCTYPE html>

<html lang="en">

<head>
    <title>Nebula Create task</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/index.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/web3js_min.js"></script>
    <script src="assets/js/contract.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/setDatetime.js"></script>
</head>

<body>
    <div id="login" class="page">

        <div class="header">
            <button type="button" onclick="window.open('history.html', '_self')"><span>View All Tasks</span></button>
        <!--<div class="time"><i class="fa fa-clock-o" aria-hidden="true"></i><span id="datetime"></span></div>-->
        <div class="mainContent">
            <h2><img src="assets/images/Nebula_Logo2.png" alt="Nebula Logo" /></h2>
            <form class="data-form" id="taskForm" action="#">
                <p class="row">
                    <label for="taskName">Task Name</label>
                    <input id="taskName" name="taskName" class="form-control" type="text" placeholder="task name" />
                </p>
                <p class="row">
                    <label for="dataUri">Data Uri</label>
                    <input id="dataUri" name="dataUri" class="form-control" type="text"
                           value="http://192.168.88.192:8080/data/usdbtc11261203unix.csv"/>
                </p>
                <p class="row">
                    <label for="script">Script</label>
                    <input id="script" name="script" class="form-control" type="text"
                           placeholder=" arima / lstm / wavelet" value="arima" />
                </p>
                <p class="row">
                    <label for="output">Output</label>
                    <input id="output" name="output" class="form-control" type="text" placeholder="default empty"/>
                </p>
                <div class="row" style="text-align: center;">
                    <div><button type="submit" class="create">Create</button></div>
                </div>
            </form>
            <div id="payment">
                <p style="font-size: 12px; color: #999;">Task is created successfully. Please pay the token to see the analysis</p>
                <p>Suggestion Amount:<input id="amount" type="text" value="2.06" /> <span style="font-size: 12px; color: #999;">*The more you pay, less time you wait</span></p>
                <p><button type="button" style="float: left; padding: 20px;" onclick="payToken()">Pay Token</button>
                    <button type="button" style="float: right; padding: 20px; "><span>View Wallet</span></button></p>
            </div>
        </div>
        <div class="footer">copyright reserved by NEBULA AI &copy;2017 - 2022</div>
    </div>
    </div>
</body>

<script>
    $("#taskForm").on("submit", function (e) {
        e.preventDefault();

        submitOrder(function () {    //console.log();
            $("#payment").show();
            $("button.create").hide();
        });

    });
</script>

</html>
